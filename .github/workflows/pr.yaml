name: pr

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if [[ ! "$PR_TITLE" =~ ^(\*|core|vite|lsp|vscode|snowcss):\ .+ ]]; then
            echo "Invalid PR title format: $PR_TITLE"
            echo ""
            echo "Expected format: <scope>: <message>"
            echo "Valid scopes: *, core, vite, lsp, vscode, snowcss"
            exit 1
          fi
          echo "PR title is valid"
